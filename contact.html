<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">

    <style>  
        /* General styles */  
        body {  
            font-family: 'Arial',  sans-serif;  
            
            background-color: darkblue; 
            color: white;
        }  

        /* Contact section styles */  
        #contact {  
            padding: 80px 20px;  
            text-align: center;  
            overflow: hidden;  
            background-color: darkblue;
        }  

        #contact h2 {  
            font-size: 36px;  
            margin-bottom: 30px;  
            animation: fadeInDown 1s ease-in-out;  
            color: white;
        }  

        .contact-info {  
            margin-bottom: 50px;  
            animation: slideInLeft 1s ease-in-out;  
        }  

        .contact-info p {  
            margin: 15px 0;  
            color: white;
        }  

        .contact-info a {  
            color: white;  
            text-decoration: none;  
            transition: color 0.3s ease;  
        }  

        .contact-info a:hover {  
            color: #b2b2b2;  
        }  

        .social-links a {  
            display: inline-block;  
            margin: 0 15px;  
            font-size: 24px;  
            color: white;  
            transition: color 0.3s ease;  
        }  

        .social-links a:hover {  
            color: #b2b2b2;  
        }  

        /* Contact form styles */  
        form {  
            max-width: 500px;  
            margin: 0 auto;  
            animation: slideInRight 1s ease-in-out;  
        }  

        input, textarea {  
            display: block;  
            width: 100%;  
            padding: 15px;  
            margin-bottom: 25px;  
            border: none;  
            border-radius: 5px;  
            background-color: white;  
            color: darkblue;  
            font-size: 16px;  
            transition: background-color 0.3s ease;  
        }  

        input:focus, textarea:focus {  
            background-color: #f0f0f0;  
            outline: none;  
        }  

        textarea {  
            resize: vertical;  
        }  

        button {  
            background-color: white;  
            color: darkblue;  
            padding: 15px 30px;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            font-size: 16px;  
            transition: background-color 0.3s ease;  
        }  

        button:hover {  
            background-color: #f0f0f0;  
        }  

        /* Animations */  
        @keyframes fadeInDown {  
            0% {  
                opacity: 0;  
                transform: translateY(-50px);  
            }  
            100% {  
                opacity: 1;  
                transform: translateY(0);  
            }  
        }  

        @keyframes slideInLeft {  
            0% {  
                opacity: 0;  
                transform: translateX(-100px);  
            }  
            100% {  
                opacity: 1;  
                transform: translateX(0);  
            }  
        }  

        @keyframes slideInRight {  
            0% {  
                opacity: 0;  
                transform: translateX(100px);  
            }  
            100% {  
                opacity: 1;  
                transform: translateX(0);  
            }  
        }  

        /* Media Queries */  
        @media (max-width: 768px) {  
            #contact {  
                padding: 60px 20px;  
            }  

            #contact h2 {  
                font-size: 30px;  
            }  

            .contact-info p {  
                margin: 12px 0;  
            }  

            .social-links a {  
                margin: 0 12px;  
                font-size: 20px;  
            }  

            form {  
                max-width: 100%;  
            }  

            input, textarea {  
                padding: 12px;  
                margin-bottom: 20px;  
                font-size: 14px;  
            }  

            button {  
                padding: 12px 25px;  
                font-size: 14px;  
            }  
        }  

        @media (max-width: 480px) {  
            #contact {  
                padding: 40px 15px;  
            }  

            #contact h2 {  
                font-size: 26px;  
            }  

            .contact-info p {  
                margin: 10px 0;  
            }  

            .social-links a {  
                margin: 0 10px;  
                font-size: 18px;  
            }  

            input, textarea {  
                padding: 10px;  
                margin-bottom: 15px;  
                font-size: 13px;
                background-color: white;
                color: darkblue;
            }  

            button {  
                padding: 10px 20px;  
                font-size: 13px;  
            }  
        }

            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-family: sans-serif;

        /*Success notification*/

        
    /* Success Notification Styles */
    #successNotification {
        position: fixed;
        top: -50px; /* Start hidden above the viewport */
        right: 20px;
        background-color: red;
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        z-index: 1000;
        display: none; /* Initially hidden */
        transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition */
    }

    /* Slide-in Animation */
    .slide-in {
        display: block;
        transform: translateY(80px); /* Slide in from above */
        opacity: 1;
    }

    /* Slide-out Animation */
    .slide-out {
        transform: translateY(-80px); /* Slide out upwards */
        opacity: 0;
    }
</style>

        <h2>Contact Me</h2>

        <form action="/contact" method="POST">  
            <input type="text" name="name" placeholder="Your Name" required>  
            <input type="email" name="email" placeholder="Your Email" required>  
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>  
            <button type="submit">Send Message</button>  
        </form>  
    </section>  


    <script>
        // Select the form and input fields
        const form = document.querySelector('form');
        const nameInput = form.querySelector('input[name="name"]');
        const emailInput = form.querySelector('input[name="email"]');
        const messageInput = form.querySelector('textarea[name="message"]');
    
        // Create a success notification element
        const successNotification = document.createElement('div');
        successNotification.id = 'successNotification';
        successNotification.textContent = 'Your message has been received, and we will get back to you soon.';
        document.body.appendChild(successNotification);
    
        // Form submit event listener
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
    
            // Clear the notification in case of multiple submissions
            successNotification.style.display = 'none';
    
            // Basic validation checks
            let isValid = true;
    
            // Validate name
            if (nameInput.value.trim() === '' || nameInput.value.trim().length < 3) {
                alert('Please enter a valid name (at least 3 characters).');
                isValid = false;
            }
    
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value.trim())) {
                alert('Please enter a valid email address.');
                isValid = false;
            }
    
            // Validate message
            if (messageInput.value.trim() === '' || messageInput.value.trim().length < 10) {
                alert('Please enter a valid message (at least 10 characters).');
                isValid = false;
            }
    
            // If all fields are valid, show the success notification
            if (isValid) {
                successNotification.style.display = 'block'; // Show the notification
                successNotification.classList.add('slide-in'); // Add animation class
                setTimeout(() => {
                    successNotification.classList.remove('slide-in');
                    successNotification.classList.add('slide-out'); // Trigger slide-out animation
                    setTimeout(() => {
                        successNotification.style.display = 'none'; // Hide the notification
                        successNotification.classList.remove('slide-out'); // Reset class
                    }, 3000); // Slide-out duration
                }, 5000); // Keep the notification visible for 3 seconds
    
                form.reset(); // Reset the form fields
            }
        });
    </script>
