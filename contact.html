<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>  
    <style>  
        /* General styles */  
        body {  
            font-family: 'Arial',  sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: darkblue; 
            color: white;
        }  

        /* Contact section styles */  
        #contact {  
            padding: 80px 20px;  
            text-align: center;  
            overflow: hidden;  
            background-color: darkblue;
        }  

        #contact h2 {  
            font-size: 36px;  
            margin-bottom: 30px;  
            animation: fadeInDown 1s ease-in-out;  
            color: white;
        }  

        .contact-info {  
            margin-bottom: 50px;  
            animation: slideInLeft 1s ease-in-out;  
        }  

        .contact-info p {  
            margin: 15px 0;  
            color: white;
        }  

        .contact-info a {  
            color: white;  
            text-decoration: none;  
            transition: color 0.3s ease;  
        }  

        .contact-info a:hover {  
            color: #b2b2b2;  
        }  

        .social-links a {  
            display: inline-block;  
            margin: 0 15px;  
            font-size: 24px;  
            color: white;  
            transition: color 0.3s ease;  
        }  

        .social-links a:hover {  
            color: #b2b2b2;  
        }  

        /* Contact form styles */  
        form {  
            max-width: 500px;  
            margin: 0 auto;  
            animation: slideInRight 1s ease-in-out;  
        }  

        input, textarea {  
            display: block;  
            width: 100%;  
            padding: 15px;  
            margin-bottom: 25px;  
            border: none;  
            border-radius: 5px;  
            background-color: white;  
            color: darkblue;  
            font-size: 16px;  
            transition: background-color 0.3s ease;  
        }  

        input:focus, textarea:focus {  
            background-color: #f0f0f0;  
            outline: none;  
        }  

        textarea {  
            resize: vertical;  
        }  

        button {  
            background-color: white;  
            color: darkblue;  
            padding: 15px 30px;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            font-size: 16px;  
            transition: background-color 0.3s ease;  
        }  

        button:hover {  
            background-color: #f0f0f0;  
        }  

        /* Animations */  
        @keyframes fadeInDown {  
            0% {  
                opacity: 0;  
                transform: translateY(-50px);  
            }  
            100% {  
                opacity: 1;  
                transform: translateY(0);  
            }  
        }  

        @keyframes slideInLeft {  
            0% {  
                opacity: 0;  
                transform: translateX(-100px);  
            }  
            100% {  
                opacity: 1;  
                transform: translateX(0);  
            }  
        }  

        @keyframes slideInRight {  
            0% {  
                opacity: 0;  
                transform: translateX(100px);  
            }  
            100% {  
                opacity: 1;  
                transform: translateX(0);  
            }  
        }  

        /* Media Queries */  
        @media (max-width: 768px) {  
            #contact {  
                padding: 60px 20px;  
            }  

            #contact h2 {  
                font-size: 30px;  
            }  

            .contact-info p {  
                margin: 12px 0;  
            }  

            .social-links a {  
                margin: 0 12px;  
                font-size: 20px;  
            }  

            form {  
                max-width: 100%;  
            }  

            input, textarea {  
                padding: 12px;  
                margin-bottom: 20px;  
                font-size: 14px;  
            }  

            button {  
                padding: 12px 25px;  
                font-size: 14px;  
            }  
        }  

        @media (max-width: 480px) {  
            #contact {  
                padding: 40px 15px;  
            }  

            #contact h2 {  
                font-size: 26px;  
            }  

            .contact-info p {  
                margin: 10px 0;  
            }  

            .social-links a {  
                margin: 0 10px;  
                font-size: 18px;  
            }  

            input, textarea {  
                padding: 10px;  
                margin-bottom: 15px;  
                font-size: 13px;
                background-color: white;
                color: darkblue;
            }  

            button {  
                padding: 10px 20px;  
                font-size: 13px;  
            }  
        }  
    </style>  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>  
</head>  
<body>  
    <section id="contact">  
        <h2>Contact Me</h2>  
        <div class="contact-info"> 
                  <p><strong>Email:</strong> <a href="mailto:paakwesi5976@gmail.com">paakwesi5976@gmail.com</a></p>  
            <p><strong>Phone:</strong> +233 247 835 976</p>

            <div class="social-links">

                <a href="https://github.com/your-username" target="_blank"><i class="fab fa-github"></i></a>

        </form>  
    </section>  
</body>  
</html>
